<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Vídeo Simples - Projeto Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="header-left">
            <button id="menu-toggle" class="hidden">&#9776;</button>
            <h1>Minha Plataforma de Vídeos</h1>
        </div>
        
        <div class="search-and-login">
            <div class="search-container">
                <span class="search-icon">&#128269;</span>
                <input type="search" id="search-bar" placeholder="Pesquisar vídeos..." onkeyup="filterVideos()">
            </div>
            
            <button id="login-button">Login</button>
        </div>
    </header>

    <aside id="sidebar">
        <nav>
            <ul>
                <li id="list-videos-option" onclick="showUserVideos()">Seus Vídeos</li>
                <li onclick="simulateConnectionError()">Simular Falha de Conexão</li>
                <li onclick="handleLogout()">Sair</li> 
            </ul>
        </nav>
    </aside>

    <main>
        <div id="offline-message" class="hidden">
            <h2>&#128279; Sem conexão com a internet</h2>
            <p>Não foi possível carregar os vídeos. Verifique sua conexão e tente novamente.</p>
            <button id="retry-button">Tentar Novamente</button>
        </div>

        <div id="video-grid">
            </div>
    </main>
    
    <div id="video-modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close" onclick="closeModal(event)">&times;</span>
            <video id="player" controls autoplay></video>
            <h2 id="video-title"></h2>
        </div>
    </div>

    <div id="login-modal" class="modal" onclick="closeLoginModal(event)">
        <div class="modal-content login-content">
            <span class="close" onclick="closeLoginModal(event)">&times;</span>
            <h2>Fazer Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p id="login-error" class="hidden">Usuário ou senha inválidos.</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
